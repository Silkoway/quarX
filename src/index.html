<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>quarX</title>
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
     
    <div id="frame">
      
      <div class="dropdown">
        <button class="dropbtn">File</button>
        <div class="dropdown-content">
          <a href="#" onclick="openFile()">Open File</a>
          <a href="#" onclick="openFolder()">Open Folder</a>
          <a href="#" onclick="saveFile()">Save File</a>
          
          <!-- <a href="#">Link 3</a> -->
        </div>
       
      </div>
      <div class="dropdown">
        <button class="dropbtn">Edit</button>
        <div class="dropdown-content">
          <a href="#">Reload</a>
          <a href="#" id="preferences">Preferences</a>
        </div>
      </div>
      <a href="" onclick=minimise()>
        <div id="minimise"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"/>
        </svg></div>
      </a>
      <a href="" onclick=maximise()>
        <div id="maximise"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
        </svg></div>
      </a>
      <a href="" id="closebtn">
        <div id="close"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
          <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
        </svg></div>
      </a>
      <div id="framedrag"></div>
    </div>
    <div id="file-explorer">
      
    </div>
    <div id="editor">
      <div id="viewbar">
        <span style="padding-right: 1rem; color: white;" id="modetext">Mode: Write</span>
        
        <label class="switch">
          <input type="checkbox" id="readwrite">
          <span class="slider round"></span>
        </label>

        <!-- <button id="export" onclick="exportFile()">Export To HTML</button> -->
      </div>
      <div id="texteditor">
        <textarea id="textinput" spellcheck="false" class="code other"></textarea>
        <div id="textinput" spellcheck="false" class="document" style="display: none;"></div>
      </div>
      
    </div>
    <script src="render.js" defer></script>
  </body>
</html>
